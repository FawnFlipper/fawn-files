{% extends 'home/ex.html' %}
{% load static %}

{% block import %}
<link rel="stylesheet" href="{% static 'files/css/detail_views.css' %}">
{% endblock %}

{% block title %}{{ file.title }} — Fawn-Files{% endblock %}

{% block content %}
    <h1 class="text">{{ file.title }}</h1>
    <h6 class="date text">{{ file.datetime }} по МСК</h6>
    <p class="full_txt text">{{ file.full_txt }}</p>
    <h6 class="version_type text">{{ file.version.name }} {{ file.type.name }} </h6>
    <a href="{{ file.url }}" target="_blank"><button class="download text">Скачать файл/файлы</button></a>
{% endblock %}
